---
layout: default
---
<main class="container">
    {% for post in site.posts %}
    <section class="row">
        <div class="col-lg-8">
            
            <!--<article class="teaser" data-view="teaser" data-id="832150" data-published="1445956250" data-url="http://www.highsnobiety.com/2015/10/27/ovo-vs-odd-future-rap-supremacy/" data-layout="story" data-header-type="gallery"> -->
            <article id="post_number" class="article-entry m-standard" data-permalink="">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="teaser-img">
                            <a href="{{ post.url }}" class="snapshot">
                            <img src="{{ post.image }}" class="img-responsive">
                            </a>
                        </div>    
                    </div>
                    <div class="col-lg-6">
                        <div class="entry-meta">
                            <div class="meta-header">
                                <span class="meta-category">{{ post.category }}</span>
                                <span class="meta-seperator">â€¢</span>  
                                <span class="meta-time">{{ post.date | date: "%-d %B %Y"}}</span>
                            </div>
                            <div class="meta-title">
                                <a href="{{ post.url }}">
                                    <h3 class="article-headline">{{ post.title }}</h3>
                                </a>    
                            </div>
                            <div class="meta-footer">
                                <span class="meta-shares"><i class="glyphicon glyphicon-share"></i>0 Shares</span>
                                <span class="meta-comments"><i class="glyphicon glyphicon-comment"></i>0 Comments</span>
                            </div>
                        </div>
                    </div>
                </div>
            </article>               
            
        </div>
    </section>
    {% endfor %}
</main>
